        <script type="text/javascript">
            (function() {
                var jasmineEnv = jasmine.getEnv();
                jasmineEnv.updateInterval = 1000;

                var htmlReporter = new jasmine.HtmlReporter();

                jasmineEnv.addReporter(htmlReporter);

                jasmineEnv.specFilter = function(spec) {
                    return htmlReporter.specFilter(spec);
                };

                var currentWindowOnload = window.onload;

                window.onload = function() {
                    if (currentWindowOnload) {
                        currentWindowOnload();
                    }
                    execJasmine();
                };

                function execJasmine() {
                    jasmineEnv.execute();
                }

            })();
        </script>

                <input id="disc" type="text" value="5" placeholder="Type some numeric value…">
                <label>Tax %</label>

                <label>Total</label>
                <input id="total" type="text" placeholder="Auto-populated as formula" formula="$('#qty').value()*$('#pu').value()-($('#qty').value()*$('#pu').value()*$('#disc').value()/100)+(($('#qty').value()*$('#pu').value()-($('#qty').value()*$('#pu').value()*$('#disc').value()/100))*$('#tax').value()/100)">
